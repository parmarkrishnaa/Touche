<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touché - Café Restaurant Template</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
  <style>
    header a {
      color: white;
      font-size: 12px;
      font-weight: 700;
    }

    header .logo a {
      color: white;
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
    }

    .banner-content{
      top: 25%;
    }
    
    .banner-content button{
      color: white;
    }

    .banner-content button:hover{
      color: rgb(194, 135, 10);
      background: none;
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-5">
          <div class="d-flex justify-content-start position-absolute mt-4">
            <a class="text-decoration-none me-5" href="#">ABOUT US</a>
            <a class="text-decoration-none me-5" href="#">MENU</a>
            <a class="text-decoration-none me-5" href="#">RESERVATION</a>
          </div>
        </div>
        <div class="col-2">
          <div class="logo">
            <a class="text-decoration-none position-absolute mt-3" href="#"> Touché </a>
          </div>
        </div>
        <div class="col-5">
          <div class="d-flex justify-content-end position-absolute mt-4">
            <a class="text-decoration-none me-5" href="#">NEWS & EVENTS</a>
            <a class="text-decoration-none me-5" href="#">GALLERY</a>
            <a class="text-decoration-none me-5" href="#">CONTACT</a>
            <div class="form-check form-switch form-switch-color-mode ms-lg-3">
              <input class="form-check-input" type="checkbox" role="switch" id="colorModeSwitch">
              <label class="form-check-label" for="colodeModeSwitch"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="banner d-flex justify-content-center">
      <div class="img">
        <img src="./Images/1.jpg" class="img-fluid" alt="">
      </div>
      <div class="banner-content text-center position-absolute">
        <p class="mb-4" style="color: rgb(245, 82, 23); font-size: 18px;">Café <span style="color: rgba(41, 34, 34, 0.719); font-weight: 600;">/ Restaurant</span></p>
        <h1 class="mb-4" style="color: rgb(15, 13, 13);">Touché</h1>
        <p class="mb-4" style="color: rgba(53, 51, 51, 0.795); ">A unique café located in the heart of Los Angeles. Always fresh coffee and <br> biscuits. Open for indoor dining and to-go orders.</p>
        <button class="btn btn-outline-warning border-1" style="padding: 10px; width: 35%; height: 45px; transition: 0.5s;" >MAKE RESERVATION</button>
      </div>
    </div>
  </section>

  <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
